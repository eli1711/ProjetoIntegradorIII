version: '3.8'

services:
  mysql:
    image: mysql:8.0
    
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: escola_db
    ports:
      - "3307:3306"
    volumes:
      - ./db_data:/var/lib/mysql
    networks:
      - rede-interna
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: escola-backend
    restart: always
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: escola_db
      DB_USER: root
      DB_PASSWORD: password
      SECRET_KEY: uma_chave_super_secreta_32_caracteres_no_minimo
    ports:
      - "5000:5000"
    depends_on:
      - mysql
    volumes:
       - ./app/uploads:/app/uploads # Monta uploads no backend container tamb√©m!
    networks:
      - rede-interna
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  nginx:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nginx
    restart: always
    ports:
      - "8080:80"
    depends_on:
      - backend
    volumes:
      - ./frontend/public:/usr/share/nginx/html
      - ./app/uploads:/app/uploads  # Monta uploads no nginx container
    networks:
      - rede-interna
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  rede-interna:
    driver: bridge
