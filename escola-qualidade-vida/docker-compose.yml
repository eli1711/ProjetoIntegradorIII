version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: escola_db
    ports:
      - "3307:3306"
    volumes:
      - ./db_data:/var/lib/mysql
    networks:
      - rede-interna
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: escola-backend
    restart: always
    environment:
      # Variáveis do Banco de Dados
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: escola_db
      DB_USER: root
      DB_PASSWORD: password
      SECRET_KEY: uma_chave_super_secreta_32_caracteres_no_minimo
      
      # Variáveis de Email (SMTP)
      SMTP_SERVER: smtp.gmail.com
      SMTP_PORT: 587
      EMAIL_FROM: seu.email@gmail.com
      EMAIL_PASSWORD: sua_senha_de_app_gmail
      
      # URL do Frontend para os links de recuperação
      FRONTEND_URL: http://localhost:8080
      
      # Configurações adicionais (opcionais)
      DEBUG: "False"
      ENVIRONMENT: production
      
    ports:
      - "5000:5000"
    depends_on:
      - mysql
    volumes:
      - ./app/uploads:/backend/app/uploads  # Monta a pasta de uploads no container do backend
    networks:
      - rede-interna
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  nginx:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nginx
    restart: always
    ports:
      - "8080:80"
    depends_on:
      - backend
    volumes:
      - ./frontend/public:/usr/share/nginx/html
      -  ./app/uploads:/usr/share/nginx/html/uploads # Monta uploads no diretório correto do Nginx
    networks:
      - rede-interna
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  chatqualidade:
    build:
      context: ./chatqualidade
      dockerfile: Dockerfile
    container_name: chatqualidade
    restart: always
    ports:
      - "5015:5005"
    depends_on:
      - nginx  # Espera o frontend subir
    networks:
      - rede-interna
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  rede-interna:
    driver: bridge