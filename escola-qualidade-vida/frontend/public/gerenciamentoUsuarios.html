<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Coordenador</title>
    <link rel="stylesheet" href="./css/coordenador.css">
</head>
<body>
    <h1>Painel do Coordenador</h1>
    <p>Visualize todos os usuários e gerencie seus acessos.</p>

    <table id="usuariosTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Cargo</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <!-- Usuários serão carregados aqui via JS -->
        </tbody>
    </table>

    <div id="message" class="message"></div>

    <script src="./js/coordenador.js"></script>
</body>
</html>
