<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Histórico e Indicadores</title>
  <link rel="stylesheet" href="./css/dashboard.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <script src="js/navbar-protection.js"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Poppins:wght@500;600&display=swap"
    rel="stylesheet"
  />
</head>
<body>
  <header>
    <!-- Código de navegação e logo -->
  </header>

  <main>
    <!-- Filtros, gráficos e tabelas -->
    <section class="filters">
      <div class="group">
        <label for="statusTurma">Status da Turma</label>
        <select id="statusTurma">
          <option value="todas">Todas</option>
          <option value="ativas" selected>Ativas</option>
          <option value="finalizadas">Finalizadas</option>
        </select>
      </div>
      <div class="group">
        <label for="cursoFiltro">Curso</label>
        <select id="cursoFiltro">
          <option value="">Todos</option>
        </select>
      </div>
      <div class="group">
        <label for="buscaAluno">Buscar Aluno</label>
        <input type="text" id="buscaAluno" placeholder="Nome do aluno" />
      </div>
      <div class="group">
        <label for="buscaTurma">Buscar Turma</label>
        <input type="text" id="buscaTurma" placeholder="Nome da turma" />
      </div>
      <div class="group">
        <button id="btnAplicar" class="btn">
          <i class="fa-solid fa-filter"></i> Aplicar
        </button>
      </div>
    </section>

    <!-- Seções com gráficos e tabelas -->
    <section class="section">
      <h2>Indicadores Gerais</h2>
      <div class="kpis">
        <div class="kpi">
          <h3>Total de Alunos</h3>
          <div class="value" id="kpiTotalAlunos">-</div>
        </div>
        <div class="kpi">
          <h3>Alunos PCD</h3>
          <div class="value" id="kpiPCD">-</div>
        </div>
        <div class="kpi">
          <h3>Média de Idade</h3>
          <div class="value" id="kpiMediaIdade">-</div>
        </div>
        <div class="kpi">
          <h3>Turmas Ativas</h3>
          <div class="value" id="kpiTurmasAtivas">-</div>
        </div>
        <div class="kpi">
          <h3>Turmas Finalizadas</h3>
          <div class="value" id="kpiTurmasFinalizadas">-</div>
        </div>
        <div class="kpi">
          <h3>Total Ocorrências</h3>
          <div class="value" id="kpiOcorrencias">-</div>
        </div>
      </div>
    </section>

    <section class="section">
      <h2>Visão Gráfica</h2>
      <div class="charts-grid">
        <div class="chart-card">
          <canvas id="chartAlunosCurso"></canvas>
        </div>
        <div class="chart-card">
          <canvas id="chartOcorrenciasCurso"></canvas>
        </div>
        <div class="chart-card">
          <canvas id="chartEscolas"></canvas>
        </div>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    // Função para buscar dados da API (alunos, turmas, ocorrências)
    async function fetchData() {
      const response = await fetch("http://localhost:5000/alunos/buscar");
      const data = await response.json();
      return data;
    }

    // Função para aplicar filtros na busca
    async function applyFilters() {
      const alunoSearch = document.getElementById("buscaAluno").value;
      const turmaSearch = document.getElementById("buscaTurma").value;

      // Filtra os alunos de acordo com os campos de busca
      let alunos = await fetchData();
      alunos = alunos.filter((aluno) => aluno.nome.includes(alunoSearch));

      // Exibe os resultados na tabela e nos gráficos
      renderTable(alunos);
      renderCharts(alunos);
    }

    // Função que renderiza a tabela de alunos com base nos filtros aplicados
    function renderTable(alunos) {
      const tableBody = document.getElementById('tblAlunos').getElementsByTagName('tbody')[0];
      tableBody.innerHTML = ''; // Limpa a tabela existente

      alunos.forEach(aluno => {
        const row = tableBody.insertRow();
        row.innerHTML = `
          <td>${aluno.id}</td>
          <td>${aluno.nome}</td>
          <td>${aluno.turma}</td>
          <td>${aluno.curso}</td>
          <td>${aluno.idade}</td>
          <td>${aluno.escola_integrada}</td>
          <td>${aluno.pessoa_com_deficiencia ? 'Sim' : 'Não'}</td>
          <td>${aluno.ocorrencias.length}</td>
        `;
      });
    }

    // Função para renderizar gráficos
    function renderCharts(alunos) {
      const ctx = document.getElementById('chartAlunosCurso').getContext('2d');
      const chart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Curso A', 'Curso B', 'Curso C'],
          datasets: [{
            label: 'Número de Alunos',
            data: [50, 70, 30], // Substitua com os dados reais
            backgroundColor: ['rgba(255, 99, 132, 0.2)', 'rgba(54, 162, 235, 0.2)', 'rgba(255, 206, 86, 0.2)'],
            borderColor: ['rgba(255, 99, 132, 1)', 'rgba(54, 162, 235, 1)', 'rgba(255, 206, 86, 1)'],
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: { beginAtZero: true }
          }
        }
      });
    }

    // Evento de clique no botão "Aplicar Filtros"
    document.getElementById('btnAplicar').addEventListener('click', applyFilters);
  </script>
</body>
</html>
