<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Ocorrência</title>
  <link rel="stylesheet" href="./css/ocorrencias.css" />
</head>

<body>
  <header>
    <h1>Ocorrências de Alunos</h1>
    <nav>
      <ul>
        <li><a href="./principal.html">Home</a></li>
        <li><a href="./cadastroAluno.html">Cadastrar Aluno</a></li>
        <li><a href="./relatorios.html">Relatórios</a></li>
        <li><a href="./historico.html">Histórico</a></li>
      </ul>
    </nav>
  </header>

  <main>
    
    <div id="alerta" style="display: none;"></div>

    <label for="buscar_nome">Buscar aluno por nome:</label>
    <input type="text" id="buscar_nome" placeholder="Digite o nome..." autocomplete="off" />
    <ul id="sugestoes" style="list-style: none; padding-left: 0;"></ul>

    <div id="aluno_selecionado" style="margin: 15px 0; display: none;">
      <strong id="nome_exibido"></strong><br />
      <img id="foto_exibida" src="" alt="Foto do Aluno" width="120" />
    </div>

    <form id="ocorrenciaForm">
      <input type="hidden" id="aluno_id" name="aluno_id" required />

      <label for="tipo">Tipo de Ocorrência:</label>
      <select id="tipo" name="tipo" required>
        <option value="" selected disabled>Selecione uma opção...</option>
        <option value="atraso">Atraso</option>
        <option value="atestado">Atestado Médico</option>
        <option value="saude">Problema de saude</option>
      </select>

      <label for="descricao">Descrição:</label>
      <textarea id="descricao" name="descricao" required></textarea>

      <label for="data_ocorrencia">Data da Ocorrência:</label>
      <input type="date" id="data_ocorrencia" name="data_ocorrencia" />

      <button type="submit">Cadastrar</button>
    </form>
  </main>

  <script src="./js/ocorrencias.js"></script>
</body>

</html>
