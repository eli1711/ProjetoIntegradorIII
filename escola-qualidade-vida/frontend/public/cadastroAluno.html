<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Aluno</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #c40000;
      --primary-light: #ff4d4d;
      --primary-dark: #8a0000;
      --secondary: #000283;
      --secondary-light: #2d2db6;
      --accent: #ff9900;
      --light: #f8f9fa;
      --dark: #212529;
      --gray: #6c757d;
      --gray-light: #e9ecef;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
      --shadow-hover: 0 8px 24px rgba(0, 0, 0, 0.12);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
      color: var(--dark);
      line-height: 1.6;
      min-height: 100vh;
      padding: 0;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
          radial-gradient(circle at 10% 20%, rgba(255, 255, 255, 0.8) 0%, transparent 20%),
          radial-gradient(circle at 90% 80%, rgba(196, 0, 0, 0.05) 0%, transparent 20%);
      pointer-events: none;
      z-index: -1;
    }

    /* Cabeçalho */
    header {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      padding: 1.5rem;
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
    }

    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.1) 50%, transparent 70%);
      animation: shimmer 8s infinite linear;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
      position: relative;
      z-index: 1;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo {
      height: 50px;
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
    }

    header h1 {
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      font-size: 1.8rem;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: var(--transition);
      padding: 0.5rem 0.75rem;
      border-radius: 4px;
    }

    nav a:hover {
      background-color: rgba(255, 255, 255, 0.15);
    }

    /* Conteúdo principal */
    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1.5rem;
    }

    .form-container {
      background: white;
      border-radius: 16px;
      box-shadow: var(--shadow);
      overflow: hidden;
      margin-bottom: 2rem;
    }

    .form-header {
      background: linear-gradient(135deg, var(--secondary) 0%, var(--secondary-light) 100%);
      color: white;
      padding: 1.5rem 2rem;
    }

    .form-header h2 {
      font-family: 'Poppins', sans-serif;
      font-weight: 500;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .form-header h2 i {
      font-size: 1.25rem;
    }

    .form-content {
      padding: 2rem;
    }

    /* Alertas */
    #alerta {
      display: none;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      font-weight: 500;
    }

    .alert-success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .alert-error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    /* Formulário */
    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
    }

    .form-section {
      margin-bottom: 2.5rem;
      padding-bottom: 1.5rem;
      border-bottom: 1px solid var(--gray-light);
    }

    .form-section:last-of-type {
      border-bottom: none;
    }

    .section-title {
      font-family: 'Poppins', sans-serif;
      font-weight: 500;
      font-size: 1.3rem;
      color: var(--secondary);
      margin-bottom: 1.5rem;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid var(--primary-light);
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .section-title i {
      color: var(--primary);
    }

    .form-group {
      margin-bottom: 1.25rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--dark);
    }

    input[type="text"],
    input[type="number"],
    input[type="date"],
    input[type="file"],
    select,
    textarea {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid var(--gray-light);
      border-radius: 8px;
      font-family: 'Open Sans', sans-serif;
      font-size: 0.95rem;
      transition: var(--transition);
      background-color: white;
    }

    input[type="text"]:focus,
    input[type="number"]:focus,
    input[type="date"]:focus,
    select:focus,
    textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(196, 0, 0, 0.1);
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .radio-group {
      display: flex;
      gap: 1.5rem;
      margin-bottom: 1.25rem;
    }

    .radio-option {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    input[type="radio"] {
      accent-color: var(--primary);
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1.25rem;
    }

    input[type="checkbox"] {
      accent-color: var(--primary);
      transform: scale(1.2);
    }

    /* Botão de envio */
    .submit-container {
      text-align: center;
      margin-top: 2rem;
    }

    button[type="submit"] {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      border: none;
      border-radius: 50px;
      padding: 0.9rem 2.5rem;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: var(--shadow);
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
    }

    button[type="submit"]:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-hover);
    }

    button[type="submit"]:active {
      transform: translateY(0);
    }

    button[type="submit"]:disabled {
      background: var(--gray);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    /* Seções condicionais */
    .conditional-section {
      background-color: rgba(196, 0, 0, 0.03);
      border-radius: 12px;
      padding: 1.5rem;
      margin-top: 1rem;
      border-left: 4px solid var(--primary);
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Rodapé */
    footer {
      text-align: center;
      padding: 1.5rem;
      background-color: white;
      color: var(--gray);
      margin-top: 3rem;
      border-top: 1px solid var(--gray-light);
      font-size: 0.9rem;
    }

    /* Responsividade */
    @media (max-width: 768px) {
      .header-content {
        flex-direction: column;
        text-align: center;
      }

      nav ul {
        justify-content: center;
        flex-wrap: wrap;
      }

      .form-grid {
        grid-template-columns: 1fr;
      }

      .form-content {
        padding: 1.5rem;
      }

      .radio-group {
        flex-direction: column;
        gap: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <div class="logo-container">
        <img src="img/senai-logo.png" class="logo" alt="Logo SENAI">
        <h1>Cadastro de Alunos</h1>
      </div>
      <nav>
        <ul>
          <li><a href="./principal.html"><i class="fas fa-home"></i> Home</a></li>
          <li><a href="./ocorrencias.html"><i class="fas fa-exclamation-triangle"></i> Ocorrências</a></li>
          <li><a href="./relatorios.html"><i class="fas fa-chart-bar"></i> Relatórios</a></li>
          <li><a href="./historico.html"><i class="fas fa-history"></i> Histórico</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="container">
    <div class="form-container">
      <div class="form-header">
        <h2><i class="fas fa-user-plus"></i> Novo Cadastro de Aluno</h2>
      </div>
      
      <div class="form-content">
        <div id="alerta"></div>

        <form id="cadastroAlunoForm" method="POST" enctype="multipart/form-data" action="http://localhost:5000/cadastro/alunos">
          <div class="form-section">
            <h3 class="section-title"><i class="fas fa-user"></i> Dados Pessoais</h3>
            <div class="form-grid">
              <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required />
              </div>
              
              <div class="form-group">
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" id="sobrenome" name="sobrenome" required />
              </div>
              
              <div class="form-group">
                <label for="matricula">Matrícula:</label>
                <input type="text" id="matricula" name="matricula" required />
              </div>
              
              <div class="form-group">
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" required />
              </div>
              
              <div class="form-group">
                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" name="bairro" required />
              </div>
              
              <div class="form-group">
                <label for="rua">Rua:</label>
                <input type="text" id="rua" name="rua" required />
              </div>
              
              <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" />
              </div>
              
              <div class="form-group">
                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade" required onchange="verificarCadastroResponsavel()" />
              </div>
              
              <div class="form-group">
                <label for="data_nascimento">Data de Nascimento:</label>
                <input type="date" id="data_nascimento" name="data_nascimento" required />
              </div>
            </div>
          </div>

          <div class="form-section">
            <h3 class="section-title"><i class="fas fa-user-friends"></i> Dados do Responsável</h3>
            <div id="responsavelSection" class="conditional-section" style="display:none;">
              <div class="form-grid">
                <div class="form-group">
                  <label for="nomeResponsavel">Nome:</label>
                  <input type="text" id="nomeResponsavel" name="nomeResponsavel" />
                </div>
                
                <div class="form-group">
                  <label for="sobrenomeResponsavel">Sobrenome:</label>
                  <input type="text" id="sobrenomeResponsavel" name="sobrenomeResponsavel" />
                </div>
                
                <div class="form-group">
                  <label for="parentescoResponsavel">Parentesco:</label>
                  <input type="text" id="parentescoResponsavel" name="parentescoResponsavel" />
                </div>
                
                <div class="form-group">
                  <label for="telefone_responsavel">Telefone:</label>
                  <input type="text" id="telefone_responsavel" name="telefone_responsavel" />
                </div>
                
                <div class="form-group">
                  <label for="cidade_responsavel">Cidade:</label>
                  <input type="text" id="cidade_responsavel" name="cidade_responsavel" />
                </div>
                
                <div class="form-group">
                  <label for="bairro_responsavel">Bairro:</label>
                  <input type="text" id="bairro_responsavel" name="bairro_responsavel" />
                </div>
                
                <div class="form-group">
                  <label for="rua_responsavel">Rua:</label>
                  <input type="text" id="rua_responsavel" name="rua_responsavel" />
                </div>
              </div>
            </div>
          </div>

          <div class="form-section">
            <h3 class="section-title"><i class="fas fa-briefcase"></i> Vínculo Empregatício</h3>
            <div class="form-group">
              <label>Aluno empregado?</label>
              <div class="radio-group">
                <div class="radio-option">
                  <input type="radio" id="empregado-sim" name="empregado" value="sim" onchange="verificarCadastroEmpresa()" />
                  <label for="empregado-sim">Sim</label>
                </div>
                <div class="radio-option">
                  <input type="radio" id="empregado-nao" name="empregado" value="nao" onchange="verificarCadastroEmpresa()" checked />
                  <label for="empregado-nao">Não</label>
                </div>
              </div>
            </div>
            
            <div id="empresaSection" class="conditional-section" style="display:none;">
              <h4 class="section-title" style="font-size: 1.1rem;"><i class="fas fa-building"></i> Dados da Empresa</h4>
              <div class="form-grid">
                <div class="form-group">
                  <label for="empresa">Nome da Empresa:</label>
                  <input type="text" id="empresa" name="empresa" />
                </div>
                
                <div class="form-group">
                  <label for="empresa_contratante">Empresa Contratante:</label>
                  <input type="text" id="empresa_contratante" name="empresa_contratante" />
                </div>
                
                <div class="form-group">
                  <label for="endereco_empresa">Endereço:</label>
                  <input type="text" id="endereco_empresa" name="endereco_empresa" />
                </div>
                
                <div class="form-group">
                  <label for="telefone_empresa">Telefone:</label>
                  <input type="text" id="telefone_empresa" name="telefone_empresa" />
                </div>
                
                <div class="form-group">
                  <label for="cidade_empresa">Cidade:</label>
                  <input type="text" id="cidade_empresa" name="cidade_empresa" />
                </div>
                
                <div class="form-group">
                  <label for="bairro_empresa">Bairro:</label>
                  <input type="text" id="bairro_empresa" name="bairro_empresa" />
                </div>
                
                <div class="form-group">
                  <label for="rua_empresa">Rua:</label>
                  <input type="text" id="rua_empresa" name="rua_empresa" />
                </div>
              </div>
            </div>
          </div>

          <div class="form-section">
            <h3 class="section-title"><i class="fas fa-graduation-cap"></i> Dados Acadêmicos</h3>
            <div class="form-grid">
              <div class="form-group">
                <label for="curso">Curso:</label>
                <select id="curso" name="curso" required>
                  <option value="">Selecione</option>
                  <option value="1">Técnico em Mecânica</option>
                  <option value="2">Técnico em Eletrotécnica</option>
                  <option value="3">Técnico em Automação Industrial</option>
                  <option value="4">Técnico em Informática para Internet</option>
                  <option value="5">Técnico em Mecatrônica</option>
                  <option value="6">Técnico em Eletrônica</option>
                  <option value="7">Técnico em Logística</option>
                  <option value="8">Técnico em Administração</option>
                  <option value="9">Técnico em Desenvolvimento de Sistemas</option>
                  <option value="10">Técnico em Segurança do Trabalho</option>
                </select>
              </div>
              
              <div class="form-group">
                <label for="turma">Turma:</label>
                <input type="text" id="turma" name="turma" />
              </div>
              
              <div class="form-group">
                <label for="data_inicio_curso">Data de Início do Curso:</label>
                <input type="date" id="data_inicio_curso" name="data_inicio_curso" />
              </div>
              
              <div class="form-group">
                <label for="linha_atendimento">Linha de Atendimento:</label>
                <select id="linha_atendimento" name="linha_atendimento" required>
                  <option value="">Selecione</option>
                  <option value="CAI">CAI</option>
                  <option value="CT">CT</option>
                  <option value="CST">CST</option>
                </select>
              </div>
              
              <div class="form-group">
                <label for="escola_integrada">Escola Integrada:</label>
                <select id="escola_integrada" name="escola_integrada" required>
                  <option value="">Selecione</option>
                  <option value="SESI">SESI</option>
                  <option value="SEDUC">SEDUC</option>
                  <option value="Nenhuma">Nenhuma</option>
                </select>
              </div>
            </div>
          </div>

          <div class="form-section">
            <h3 class="section-title"><i class="fas fa-info-circle"></i> Informações Complementares</h3>
            <div class="form-grid">
              <div class="form-group">
                <label for="mora_com_quem">Mora com quem:</label>
                <input type="text" id="mora_com_quem" name="mora_com_quem" />
              </div>
              
              <div class="form-group">
                <label for="sobre_aluno">Sobre o aluno:</label>
                <textarea id="sobre_aluno" name="sobre_aluno"></textarea>
              </div>
              
              <div class="form-group">
                <div class="checkbox-group">
                  <input type="checkbox" id="pessoa_com_deficiencia" name="pessoa_com_deficiencia" onchange="verificarDeficiencia()" />
                  <label for="pessoa_com_deficiencia">Pessoa com Deficiência?</label>
                </div>
              </div>
              
              <div id="deficienciaSection" class="conditional-section" style="display:none;">
                <div class="form-group">
                  <label for="deficiencia_descricao">Qual deficiência?</label>
                  <input type="text" id="deficiencia_descricao" name="deficiencia_descricao" />
                </div>
              </div>
              
              <div class="form-group">
                <label for="outras_informacoes">Outras Informações:</label>
                <textarea id="outras_informacoes" name="outras_informacoes"></textarea>
              </div>
              
              <div class="form-group">
                <label for="foto">Foto:</label>
                <input type="file" id="foto" name="foto" accept="image/*" />
              </div>
            </div>
          </div>

          <div class="submit-container">
            <button type="submit">
              <i class="fas fa-user-plus"></i> Cadastrar Aluno
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2024 Departamento de Qualidade de Vida - Todos os direitos reservados.</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const idadeInput = document.getElementById("idade");
      const empregadoRadios = document.querySelectorAll('input[name="empregado"]');
      const responsavelSection = document.getElementById("responsavelSection");
      const empresaSection = document.getElementById("empresaSection");
      const deficienciaSection = document.getElementById("deficienciaSection");
      const alertaDiv = document.getElementById("alerta");
      const form = document.getElementById("cadastroAlunoForm");

      function verificarCadastroResponsavel() {
        const idade = parseInt(idadeInput.value);
        responsavelSection.style.display = !isNaN(idade) && idade < 18 ? "block" : "none";
      }

      function verificarCadastroEmpresa() {
        const empregado = document.querySelector('input[name="empregado"]:checked').value;
        empresaSection.style.display = empregado === "sim" ? "block" : "none";
      }

      function verificarDeficiencia() {
        const checked = document.getElementById("pessoa_com_deficiencia").checked;
        deficienciaSection.style.display = checked ? "block" : "none";
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const btn = form.querySelector('button[type="submit"]');
        const original = btn.innerHTML;
        btn.disabled = true;
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Cadastrando...';

        try {
          const res = await fetch(form.action, { method: "POST", body: new FormData(form) });
          const data = await res.json();
          if (res.ok) showAlert("success", data.mensagem);
          else showAlert("error", data.erro || "Erro no cadastro");
        } catch (err) {
          console.error(err);
          showAlert("error", "Erro inesperado ao enviar o formulário.");
        } finally {
          btn.disabled = false;
          btn.innerHTML = original;
        }
      });

      function showAlert(tipo, mensagem) {
        alertaDiv.style.display = "block";
        alertaDiv.textContent = mensagem;
        alertaDiv.className = tipo === "success" ? "alert-success" : "alert-error";
        setTimeout(() => (alertaDiv.style.display = "none"), 5000);
      }

      idadeInput.addEventListener("change", verificarCadastroResponsavel);
      empregadoRadios.forEach(r => r.addEventListener("change", verificarCadastroEmpresa));
      document.getElementById("pessoa_com_deficiencia").addEventListener("change", verificarDeficiencia);
    });
  </script>
</body>
</html>
