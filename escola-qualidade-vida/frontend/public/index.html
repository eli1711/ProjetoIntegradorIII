<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Qualidade de Vida Escolar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>

     <!-- Container principal de login -->
    <div class="login-container">
        <div class="login-header">
            <img src="img/senai-logo.png" class="logo" alt="Logo SENAI">
            <h1>Acesso Restrito</h1>
            <p>Área exclusiva para profissionais</p>
        </div>
        
        <!-- Formulário de login -->
        <form id="loginForm" class="login-form">
            <!-- Campo de email -->
            <div class="form-group">
                <label for="email">E-mail Institucional</label>
                <input type="email" id="email" name="email" required placeholder="seu.email@escola.edu.br">
                <i class="fas fa-envelope"></i>
            </div>
            
            <!-- Campo de senha -->
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="senha" required placeholder="••••••••">
                <i class="fas fa-lock"></i>
                <a href="#forgot-password" class="forgot-password" onclick="openForgotPasswordModal()">
                    Esqueci minha senha
                </a>
            </div>
            
            <!-- Botão de login -->
            <button type="submit" class="login-button">
                <i class="fas fa-sign-in-alt"></i>
                Acessar Sistema
            </button>
            
            <!-- Mensagem de alerta -->
            <div class="form-footer">
                <div class="alert" id="loginAlert" role="alert"></div>
            </div>
        </form>

        <!-- Informações de segurança -->
        <div class="security-info">
            <p><i class="fas fa-shield-alt"></i> Sua sessão será encerrada automaticamente após 30 minutos de inatividade.</p>
        </div>
    </div>

    <!-- Modal de recuperação de senha -->
    <div id="forgotPasswordModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeForgotPasswordModal()">&times;</span>
            <h2><i class="fas fa-key"></i> Recuperar Senha</h2>
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="recoveryEmail">E-mail Institucional</label>
                    <input type="email" id="recoveryEmail" name="email" required 
                           placeholder="seu.email@escola.edu.br">
                    <i class="fas fa-envelope"></i>
                </div>
                <button type="submit" class="login-button">
                    <i class="fas fa-paper-plane"></i>
                    Enviar Link de Recuperação
                </button>
            </form>
            <div id="recoveryMessage" class="alert"></div>
        </div>
    </div>


    <!-- Script de login -->
    <script src="js/auth.obf.js"></script>
</body>
</html>
